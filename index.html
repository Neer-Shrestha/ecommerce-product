<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>E-commerce product page</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header class="site-header">
    <div class="container">
      <div class="header-inner">
        <div class="header-left">
          <div class="site-branding">
            <a href="index.html">
              <img src="./images/logo.svg" alt="E-commerce">
            </a>
          </div> <!-- site branding -->
          <div class="site-navigation">
            <button class="nav-toggler" aria-label="navigation toggler">
              <svg width="16" height="15" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 12v3H0v-3h16Zm0-6v3H0V6h16Zm0-6v3H0V0h16Z" fill="#69707D" fill-rule="evenodd" /></svg>
            </button>

            <ul class="menu-list">
              <li><a href="#">Collections</a></li>
              <li><a href="#">Men</a></li>
              <li><a href="#">Women</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
        <!-- End of header left -->
        <div class="header-right">
          <button class="btn-cart" aria-label="cart button">
            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                fill="#69707D" fill-rule="nonzero" /></svg>
          </button>
          <figure class="user-avatar">
            <img src="./images/image-avatar.png" alt="user image">
          </figure>
        </div>
        <!-- End if header right -->
      </div>
      <!-- End of header inner -->
    </div>
  </header>
  <!-- End of site header -->

  <div class="product-area">
    <div class="container">
      <div class="row flex-center">
        <div class="col-5">
          <div class="product-image">
            <div class="display-image">
              <img src="./images/image-product-1.jpg" alt="image">
            </div>


            <ul class="img-list">
              <li class="active">
                <img src="./images/image-product-1.jpg" alt="product image">

              </li>
              <li>
                <img src="./images/image-product-2.jpg" alt="product image">

              </li>
              <li>

                <img src="./images/image-product-3.jpg" alt="product image">
              </li>
              <li>

                <img src="./images/image-product-4.jpg" alt="product image">
              </li>
            </ul>
          </div>
        </div>
        <!-- End of grid col -->
        <div class="col-5">
          <div class="product-info">
            <h2 class="product-subtitle">Sneaker Company</h2>
            <h1 class="product-title">Fall Limited Edition Sneakers</h1>
            <p class="description">
              These low-profile sneakers are your perfect casual wear companion. Featuring a
              durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
            </p>
            <div class="product-price">
              <span class="price">$125.00</span>
              <span class="discount">50%</span>
              <p class="cut-price">$250.00</p>
            </div>
            <div class="product-input">
              <div class="form-group">
                <button class="btn btn-down" aria-label="decrease button">
                  <svg width="12" height="4" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    <defs>
                      <path
                        d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z"
                        id="a" />
                    </defs>
                    <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a" />
                  </svg>
                </button>
                <input type="text" class="form-control" value="0">
                <button class="btn btn-up" aria-label="increase button">
                  <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    <defs>
                      <path
                        d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z"
                        id="b" />
                    </defs>
                    <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b" />
                  </svg>
                </button>
              </div>
              <!-- End of form group -->
              <button type="submit" class="btn-submit">
                <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                    fill="currentColor" fill-rule="nonzero" /></svg>
                <span>Add to cart</span>
              </button>
            </div>
            <!-- End of product input -->
          </div>
        </div>
        <!-- End of grid col -->
      </div>
      <!-- End of grid -->
    </div>
  </div>
  <!-- End of product area -->

  <div class="cursor"></div>
  <div class="cursor"></div>


  <!-- Javascript -->
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
